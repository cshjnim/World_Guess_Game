<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WORD GUESS GAME! What's this?!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="javascript" type="text/javascript" href="assets/javascript/game.js">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/images/guesstheword.jpg" alt="We are playing the Word Guess Game!" class="img guess-word" style=" top:50px; left: 80px; z-index: -20; height: 100px">
        <h1>Word Guess</h1>
        <h2>Movie Time!</h2>
    </header>

    <!-- basic instructions -->
    <div class = "container">
        <div class = "row">
            <!-- Add image and it will change everytime when user guesses. -->
            <div class = "col-sm-4">
                <img scr= "assets/images/guesstheword.jpg" id= "images" style=" top:50px; left: 80px; z-index: -20; height: 100px">
                <p>
                    Please volume up!
                </p>
            </div>
            <!-- Javascript -->
            <div class = "col-sm-4">
                <h3>Please press any key to get started!</h3>

                <h4>Wins</h4>
                <div id="totalWins"></div>
                <h4>Current Word</h4>
                <div id="currentWord"></div>
                <h4>Number of Guesses Remaining</h4>
                <div id="remainingGuesses"></div>
                <h4>Letters Guessed</h4>
                <div id="guessedLetters"></div>
                <script src="assets/javascript/game.js">

                </script>
            </div>
        </div>
    </div>
</body>
</html>
