<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WORD GUESS GAME! What's this?!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="javascript" href="assets/javascript/game.js">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/images/guesstheword.jpg"We are playing the Word Guess Game!" class="img guess-word" style=" top:50px; left: 80px; z-index: -20; height: 100px">
        <h1>Word Guess</h1>
        <h2>Movie Time!</h2>
    </header>

    <!-- basic instructions -->
    <div class = "container">
        <div class = "row">
            <!-- Add image and it will change everytime when user wins. -->
            <div class = "col-sm-6">
                <img src = "assets/images/guesstheword.jpg" id = "image">
            </div>
            <!-- Javascript -->
            <div class = "col-sm-6">
            <div>
                <h3>Please press any key to get started!</h3>
                <p>Please volume up!</p>
                <h4>Wins <span id="winstracker"></span>
                </h4>
            </div>
               <div>
                <h4>Current Word</h4>
                    <h3 id= "currentword"> _ _ _ _ _ _ _ _ _ _ _ _ </h3>
               </div>
            <div>
                <h4>Number of Guesses Remaining
                    <span id="guessesremaining"></span>
                </h4>
                <h4>Letters Guessed <span id="playerguesses"></span>
                </h4>
            </div>
            </div>
        </div>
    </div>

    <!--audio-->
    <div>
            <audio id="inception">
                <source src="./assets/music/inception.mp3" type="audio/mp3">
            </audio>
            <audio id="avengers">
                <source src="./assets/music/Avengers.mp3" type="audio/mp3">
            </audio>
            <audio id="harrypotter">
                <source src="./assets/music/harrypotter.mp3" type="audio/mp3">
            </audio>
            <audio id="ironman">
                <source src="./assets/music/ironman.mp3" type="audio/mp3">
            </audio>
            <audio id="lordofrings">
                <source src="./assets/music/lordoftherings.mp3" type="audio/mp3">
            </audio>
            <audio id="transformers">
                <source src="./assets/music/transformers.mp3" type="audio/mp3">
            </audio>
            <audio id="matrix">
                <source src="./assets/music/The Matrix.mp3" type="audio/mp3">
            </audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" ></script>    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
